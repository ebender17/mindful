<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!--  Leaflet  -->
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	crossorigin=""></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container" style="margin: auto; width: auto; height: auto;">
		<div class="card shadow p-3 mb-5 white rounded"
			style="width: 1200px; height: 700px">
			<div class="card-body">
				<header class="card-title"
					style="text-align: center; background-color: #000080; color: white;">
					<h1>Contact Us</h1>
				</header>
				<nav class="navbar navbar-expand-lg navbar-light"
					style="background-color: #e6e6e6;">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active"><a class="nav-link"
								onClick="getIndexPage()" style="font-weight: bold;"
								href="http://127.0.0.1:8080/index">Home</a></li>
							<li class="nav-item"><a class="nav-link"
								style="font-weight: bold;"
								href="http://127.0.0.1:8080/parentDashboard">Parent
									Dashboard <span class="sr-only">(current)</span>
							</a></li>
							<li class="nav-item"><a class="nav-link"
								style="font-weight: bold;"
								href="http://127.0.0.1:8080/studentDashboard">Student
									Dashboard</a></li>
							<li class="nav-item"><a class="nav-link"
								style="font-weight: bold;"
								href="http://127.0.0.1:8080/contactUS">Contact Us</a></li>
						</ul>
					</div>
				</nav>
				<br>
				<form style="margin: 70px;">
					<div class="form-group row">
						<label for="firstNameContact" class="col-sm-2 col-form-label">First
							Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstNameContact"
								required>
						</div>
					</div>
					<div class="form-group row">
						<label for="lastNameContact" class="col-sm-2 col-form-label">Last
							Name: </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lastNameContact"
								required>
						</div>
					</div>
					<div class="form-group row">
						<label for="emailContact" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="emailContact"
								required>
						</div>
					</div>
					<div class="form-group row">
						<label for="phoneNumberContact" class="col-sm-2 col-form-label">Phone
							Number: </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="phoneNumberContact"
								required>
						</div>
					</div>
					<div class="form-group row">
						<label for="commentContact" class="col-sm-2 col-form-label">Comments:
						</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="commentContact" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
