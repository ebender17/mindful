		<script>
			//localStorage.clear();
			const id = window.location.search;
			const urlId = new URLSearchParams(id);
			if(urlId){
				if(urlId.get("AccountId")){
					localStorage.setItem("Id", urlId.get("AccountId"));
				}
				if(urlId.get("AccountType")){
					localStorage.setItem("AccountType", urlId.get("AccountType"));
				}
				if(urlId.get("JoinCode")){
					localStorage.setItem("JoinCode", urlId.get("JoinCode"));
				}
				if(localStorage.getItem("AccountType") === "parent"){
					document.getElementById("parentDashboard").style.display = "block"
				} else if(localStorage.getItem("AccountType") === "child"){
					document.getElementById("childDashboard").style.display = "block"
				}
			}
