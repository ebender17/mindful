<body style="margin: 10px; width: auto; height: auto;">
<div class="container" style="margin: auto; width: auto; height: auto;">
    <div class="card shadow p-3 mb-5 white rounded" style="width: 1200px; height: 700px">
    <div class="card-body" >
        <!-- <h5 class="card-title" style="text-align: center">
        Parent Dashboard</h5>
         <div id="mapid" style="height: 180px"></div> -->
         <header class="card-title" style="text-align: center; background-color: darkgrey;">
            <h1>Mindful</h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e6e6e6;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/parentDashboard">Parent Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/studentDashboard">Student Dashboard</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact Us</a>
                  </li>
                  </ul>
            </div>
        </nav>
        <br>
        <form style="margin: 70px;">
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">Enter your Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="contactName" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Enter your Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="contactEmail" required>
                </div>
            </div>
            <div class="form-group row">
    			<label for="contactMessage" class="col-sm-2 col-form-label">Message:</label>
    			<div class="col-sm-10">
    				<textarea class="form-control" id="contactMessage" rows="3" required></textarea>
    			</div>
  			</div>
  			<div class="form-group row">
              <div class="col-sm-10">
                <button id="contactSubmit" type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
        </form>
    </div>
    <footer class="page-footer font-small blue pt-4">
    			<div class="footer-copyright text-center py-3">
    					© 2020 Copyright Reserved
				</div>
   			</footer>
    </div>
        <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
